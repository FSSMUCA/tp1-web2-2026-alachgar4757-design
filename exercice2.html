<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 2 - Variables avec let</title>
</head>
<body>
    <h1>Exercice 2</h1>

    <script>
       
        let prenom = "Aicha";        
        let age = 20;                 
        let ville = "Marrakech";       
        let taille = 1.65;             
        let aimeJS = true;              

        console.log("=== Mes informations ===");
        console.log("Prénom :", prenom);
        console.log("Âge :", age);
        console.log("Ville :", ville);
        console.log("Taille :", taille + " m");
        console.log("J'aime JavaScript :", aimeJS);

       
        age = age + 1;  
        console.log("\n=== Après mon anniversaire ===");
        console.log("Nouvel âge :", age);
        
        console.log("Prénom (inchangé) :", prenom);
        console.log("Ville (inchangée) :", ville);
    </script>
</body>
</html>
