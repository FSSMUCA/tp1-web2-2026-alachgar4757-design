<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 3 - Constantes avec const</title>
</head>
<body>
    <h1>Exercice 3 - Calculateur de TVA</h1>
    <script>
        const TAUX_TVA = 0.20;  
        
        let prixHT = 150; 
        
        let prixTTC = prixHT + (TAUX_TVA * prixHT);
        
        console.log(`Prix HT : ${prixHT} € | TVA (20%) : ${TAUX_TVA * prixHT} € | Prix TTC : ${prixTTC} €`);
        
        console.log("\n--- Explication ---");
        console.log("Si vous décommentez la ligne 'TAUX_TVA = 0.25;'");
        console.log("vous obtiendrez une erreur dans la console :");
        console.log("'Uncaught TypeError: Assignment to constant variable.'");
        console.log("C'est parce qu'une constante ne peut pas être modifiée après sa déclaration.");
        
        console.log("\n--- Test avec d'autres prix ---");
        let testPrix = [50, 200, 350];
        for(let prix of testPrix) {
            let ttc = prix + (TAUX_TVA * prix);
            console.log(`Prix HT : ${prix} € → Prix TTC : ${ttc} € (TVA: ${TAUX_TVA * prix} €)`);
        }
    </script>
</body>
</html>
