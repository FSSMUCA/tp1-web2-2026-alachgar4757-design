<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 5 - Manipulation du DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Ma fiche de présentation</h1>
    
    <p id="nomComplet">...</p>
    <p id="age">...</p>
    <p id="ville">...</p>
    <p id="presentation">...</p>

    <script>
        let prenom = "aicha";      
        let nom = "lachgar";          
        let age = 20;                
        let ville = "Marrakech";     
        
        
        document.getElementById("nomComplet").innerHTML = `${prenom} ${nom}`;
      
        document.getElementById("age").innerHTML = `Âge : ${age} ans`;
        
        document.getElementById("ville").innerHTML = `Ville : ${ville}`;
        
        document.getElementById("presentation").innerHTML = `Je m'appelle ${prenom} ${nom}, j'ai ${age} ans et j'habite à ${ville}.`;
        
        document.title = `Fiche de ${prenom}`;
        
        console.log("=== Fiche de présentation créée ===");
        console.log(`Titre de la page : Fiche de ${prenom}`);
        console.log(`Nom complet : ${prenom} ${nom}`);
        console.log(`Âge : ${age} ans`);
        console.log(`Ville : ${ville}`);
        console.log("Les paragraphes ont été mis à jour avec succès !");
    </script>
</body>
</html>
